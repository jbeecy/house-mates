<!DOCTYPE html>
<html>
    <head>
      <title>House Mates</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>House Mates</h1>
      <div>
        <!-- sign up -->
        <form id="sign-up" class="border">
          <label>Email</label>
            <input type="email" name="credentials[email]">
          <label>Password</label>
            <input type="password" name="credentials[password]">
          <label>Password Confirmation</label>
            <input type="password" name="credentials[password_confirmation">
          <input type="submit" value="Sign Up">
        </form>
      </div>
      <!-- sign in -->
      <div>
        <form id="sign-in" class="border">
          <label>Email</label>
            <input type="email" name="credentials[email]">
          <label>Password</label>
            <input type="password" name="credentials[password]">
          <input type="submit" value="Sign In">
        </form>
      </div>
      <div>
        <!-- sign out -->
        <button id="sign-out" type="button">Sign Out</button>
      </div>
      <div>
        <!-- change pw -->
        <form id="change-password" class="border">
          <label>Old Password</label>
            <input type="password" name="passwords[old]">
          <label>New Password</label>
            <input type="password" name="passwords[new]">
          <input type="submit" value="Change Password">
        </form>
      </div>
      <div>
        <!-- this message will display User CRUD messages for success and fail -->
        <p id="auth-message"></p>
      </div>
      <br>
      <br>
      <div id="forum">
        <form id="create-post" class="border">
          <label>Post Title</label>
            <input type="text" name="post[title]">
          <label>User Location</label>
            <input type="text" name="post[location]">
          <label>Post content</label>
            <input class="body-input" type="text" name="post[body]">
          <input type="submit" value="Create Post">
        </form>
      </div>
      <br>
      <br>
      <button id="index-posts" type="button">Show all posts</button>
      <br>
      <br>
      <!-- show post by id form -->
      <!-- <div>
        <form id="show-post" class="border">
          <label>Post ID</label>
            <input type="text" name="post[id]">
          <input type="submit" value="Find Post">
        </form>
      </div>
      <br>
      <br> -->
      <!-- update post by id form -->
      <div>
        <form id="update-post" class="border">
          <label>Post ID</label>
            <input type="text" name="post[id]">
          <label>New Title</label>
            <input type="text" name="post[title]">
          <label>Updated Location</label>
            <input type="text" name="post[location]">
          <label>Updated Body</label>
            <input class="body-input" type="text" name="post[body]">
          <input type="submit" value="Update Post">
        </form>
      </div>
      <br>
      <br>
      <!-- delete post by id form -->
      <div>
        <form id="delete-post" class="border">
          <label>Post ID</label>
            <input type="text" name="post[id]">
          <input type="submit" value="Delete Post">
        </form>
      </div>
      <br>
      <div id="post-forum" class="border">
      </div>
    </body>
</html>
